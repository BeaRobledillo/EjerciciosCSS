<!DOCTYPE html>
<html>
<head>
<style>

div > h1, div > p {
  visibility:hidden;
  opacity:0;
  transition:opacity 2s linear;
}
div:hover > h1, div:hover > p {
  visibility:visible;
  opacity:1;
}

</style>
</head>
<body>
<div>
<h1>This is an invisible heading</h1>
<p>Notice that the invisible heading still takes up space.</p>
</div>



</body>
</html>
