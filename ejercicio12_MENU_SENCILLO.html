<!DOCTYPE html>
<html lang="es">
<head>
	<title>MENÚ SENCILLO</title>
	<meta charset="UTF-8"/>
	<style>
		* {
			margin:0;
			padding:0;
		
		}
		
		#menu {
			width:600px;
			margin: 0 auto;
		
		}
		
		#menu li{
			list-style: none;
			margin: 4px;
			padding: 5px;
			background-color: #000;
			float:left;
		
		}
		
		#menu li a{
			text-decoration: none;
			display:block;
			width: 120px;
			font: bold 15px Arial;
			color: #ccc;
		}
		
		#menu li:hover{
			background-color: #ccc;
			
		}
		
		#menu li a:hover{
			color: #000;
		}
	</style>
</head>

<body>
	<h1>MENÚS</h1>
	<p>Esto es un ejemplo de menú sencillo hecho con una lista no numerada</p>
	
	<div id="menu">
		<ul>
			<li><a href="#">INICIO</a></li>
			<li><a href="#">PRESENTACIÓN</a></li>
			<li><a href="#">PORTFOLIO</a></li>
			<li><a href="#">BLOG</a></li>
		</ul>
	</div>
</body>
</html>
