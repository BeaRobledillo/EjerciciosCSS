<!DOCTYPE html>
<html lang="es">
<head>
	<title>lAYOUT - posicionamiento en pantalla</title>
	<meta charset="UTF-8"/>
	<style>
		
		#contenedor{
			width: 90%;
			margin: 0 auto;
			
		}
		
		#cabecera{
			width: 100%;
			height: 150px;
			background-color: #f40;
		}
		
		#seccion{
			float: left;
			width: 80%;
			height: 500px;
			background-color: #4f0;
		}
		#lateral{
			float:left;
			width: 20%;
			height: 500px;
			background-color: #04f;
		}
		
		#pie{
			width: 100%;
			height: 150px;
			background-color: #f40;
			clear: both;
		}
				
	</style>
</head>
<body>
	<div id="contenedor">
		<div id="cabecera">
		</div>
		<div id="seccion">
		</div>
		<div id="lateral">
		</div>
		<div id="pie">
		</div>
	</div>
</body>
</html>
