<!DOCTYPE html>
<html lang="es">
<head>
	<title>Tablas</title>
	<meta charset="UTF-8"/>
</head>
<style>
	table, tr, td {
		border:1px solid #333;
		caption-side: bottom;
		border-collapse: separate;
	
	}
	
	td {
		empty-cells: hide;
	
	}
	
	
	
</style>
<body>
	<h1>Tablas</h1>
	<p>Esto es un ejemplo de tabla con celdas agrupadas horizontalmente</p>
	<table>
		<caption> TABLA DE EMPLEADOS </caption>
		<tr>
			<td>NOMBRE</td>
			<td>APELLIDO 1</td>
			<td>APELLIDO 2</td>
		</tr>
		<tr>
			<td colspan="3" >Pepa López</td>
		</tr>
		<tr>
			<td> Pepe </td>
			<td colspan="2" ></td>
		</tr>
	</table>
