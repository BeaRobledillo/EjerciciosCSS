<!DOCTYPE html>
<html lang="es">
<head>
	<title>MENÚ SENCILLO</title>
	<meta charset="UTF-8"/>
	<style>
		* {
			margin:0;
			padding:0;
		
		}
		
		#menu{
			width:60%;
			margin: 30px auto;
		
		}
		
		#menu li{
			list-style: none;
			margin: 10px 0px 10px 0px;
			padding: 0px 30px 0px 30px;
			border-right: 1px solid #ccc;
			float:left;
			text-align: center;
		
		}
		
		#menu li:last-child{
			border-right: none;
		}
		
		#menu li a{
			text-decoration: none;
			display:block;
			font: bold 12px Arial;
			color: #ccc;
		}
		
		#menu li a:hover{
			color: #955;
		}
	</style>
</head>

<body>
	<h1>MENÚS</h1>
	<p>Esto es un ejemplo de menú sencillo hecho con una lista no numerada</p>
	
	<div id="menu">
		<ul>
			<li><a href="#">INICIO</a></li>
			<li><a href="#">PRESENTACIÓN</a></li>
			<li><a href="#">PORTFOLIO</a></li>
			<li><a href="#">BLOG</a></li>
		</ul>
	</div>
</body>
</html>
